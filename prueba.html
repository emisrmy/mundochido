<!-- Página de productos con efecto de cartas apiladas, navbar y modal de compra -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos – Mundo Chido</title>
  <link rel="icon" type="image/png" href="https://emisrmy.github.io/mundochido/img/preview.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root { --card-w: 150px; --card-h: 220px; }
    body { margin:0; font-family:'Poppins',sans-serif; background:#f8f8f8; color:#111; }
    /* Navbar */
    header{position:sticky;top:0;z-index:100;background:#fff;display:flex;align-items:center;justify-content:space-between;padding:1rem 2rem;box-shadow:0 2px 10px rgba(0,0,0,.05)}
    header img{height:64px}
    nav a{margin-left:1.5rem;font-weight:600;color:#111;text-decoration:none}
    /* Títulos de categoría */
    h2{margin:2rem 1.5rem 1rem;font-size:1.3rem;font-weight:700}
    /* Grilla */
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(var(--card-w),1fr));gap:1rem;padding:0 1.5rem 2rem}
    /* Tarjeta de producto */
    .product{background:#fff;border-radius:18px;box-shadow:0 4px 12px rgba(0,0,0,.08);padding-top:8px;display:flex;flex-direction:column;align-items:center;cursor:pointer}
    .card-stack{position:relative;width:calc(var(--card-w)*0.9);aspect-ratio:63/88;margin-bottom:6px}
    .card-stack img{position:absolute;width:100%;height:100%;object-fit:cover;border-radius:10px;box-shadow:0 3px 9px rgba(0,0,0,.15);transform-origin:bottom left;transition:transform .3s ease}
    .card-stack img:nth-child(1){filter:blur(4px);transform:translate(14px,-3px) rotate(15deg);z-index:1}
    .card-stack img:nth-child(2){filter:blur(4px);transform:translate(7px,-1px) rotate(0deg);z-index:2}
    .card-stack img:nth-child(3){transform:rotate(-15deg);z-index:3}
    .product-name{font-size:.85rem;font-weight:600;padding-bottom:.8rem;text-align:center}
    /* Hover */
    .product:hover img:nth-child(1){transform:translate(17px,-5px) rotate(18deg)}
    .product:hover img:nth-child(2){transform:translate(9px,-2px) rotate(0deg)}
    .product:hover img:nth-child(3){transform:rotate(-17deg) scale(1.05)}
    /* Modal */
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.5);display:flex;align-items:center;justify-content:center;z-index:200}
    .modal{background:#fff;border-radius:18px;padding:1.5rem;width:90%;max-width:700px;display:flex;gap:1.5rem;max-height:90vh;overflow:auto;position:relative}
    .modal img{width:260px;max-width:100%;border-radius:12px}
    .modal-content{flex:1}
    .modal .price{margin:1rem 0;font-weight:700}
    .close{position:absolute;top:12px;right:12px;background:none;border:none;font-size:1.4rem;color:#777;cursor:pointer}
    .btn{padding:.5rem 1.2rem;border:none;border-radius:12px;font-weight:600;cursor:pointer;margin-right:.5rem}
    .buy{background:#d4af37;color:#111}
    .cart{background:#eee}
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <a href="/"><img src="https://raw.githubusercontent.com/emisrmy/mundochido/main/img/logo.png" alt="Mundo Chido" /></a>
    <nav>
      <a href="/">Inicio</a>
      <a href="/productos">Productos</a>
      <a href="/contacto">Contacto</a>
    </nav>
  </header>

  <main id="root"></main>
  <div id="modalRoot"></div>

  <script>
    const products=[
      {img:'pack1.jpg',name:'Pack Clásico 1',desc:'Cartas clásicas de Omori',price:'$800',cat:'Clásicas – Omori'},
      {img:'pack2.jpg',name:'Pack Clásico 2',desc:'Otra edición clásica',price:'$800',cat:'Clásicas – Omori'},
      {img:'pack3.jpeg',name:'Pack Clásico 3',desc:'Versión nostálgica',price:'$800',cat:'Clásicas – Omori'},
      {img:'pack4.jpeg',name:'Pack Especial 1',desc:'Ilustraciones únicas',price:'$1000',cat:'Especiales – Omori'},
      {img:'pack5.jpeg',name:'Pack Especial 2',desc:'Diseños exclusivos',price:'$1000',cat:'Especiales – Omori'},
      {img:'pack6.jpeg',name:'Pack Especial 3',desc:'Arte de colección',price:'$1000',cat:'Especiales – Omori'},
    ];

    const root=document.getElementById('root');
    [...new Set(products.map(p=>p.cat))].forEach(cat=>{
      const h2=document.createElement('h2');h2.textContent=cat;root.appendChild(h2);
      const grid=document.createElement('div');grid.className='grid';
      products.filter(p=>p.cat===cat).forEach(p=>{
        grid.innerHTML+=`<div class='product' onclick="openModal('${p.img}','${p.name}','${p.desc}','${p.price}')"><div class='card-stack'><img src='https://raw.githubusercontent.com/emisrmy/mundochido/main/img/${p.img}'/><img src='https://raw.githubusercontent.com/emisrmy/mundochido/main/img/${p.img}'/><img src='https://raw.githubusercontent.com/emisrmy/mundochido/main/img/${p.img}'/></div><div class='product-name'>${p.name}</div></div>`;
      });
      root.appendChild(grid);
    });

    function openModal(img,title,desc,price){document.body.style.overflow='hidden';document.getElementById('modalRoot').innerHTML=`<div class='overlay' onclick='closeM()'><div class='modal' onclick='event.stopPropagation()'><button class='close' onclick='closeM()'>×</button><img src='https://raw.githubusercontent.com/emisrmy/mundochido/main/img/${img}' alt='${title}'/><div class='modal-content'><h3>${title}</h3><p>${desc}</p><div class='price'>${price}</div><button class='btn buy'>Comprar ahora</button><button class='btn cart'>Agregar al carrito</button></div></div></div>`}
    function closeM(){document.getElementById('modalRoot').innerHTML='';document.body.style.overflow=''}
  </script>
</body>
</html>
