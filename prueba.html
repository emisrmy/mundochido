<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prueba Efecto Cartas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .product {
      width: 170px;
      height: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      overflow: visible;
      cursor: pointer;
    }
    .card-stack {
      position: relative;
      width: 90%;
      aspect-ratio: 63/88;
    }
    .card-stack img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transform-origin: bottom left;
      transition: transform 0.35s ease;
    }
    /* carta de atrás derecha */
    .card-stack img:nth-child(1){
      filter: blur(4px);
      transform: translate(18px,-4px) rotate(15deg);
      z-index:1;
    }
    /* carta central recta */
    .card-stack img:nth-child(2){
      filter: blur(4px);
      transform: translate(9px,-2px) rotate(0deg);
      z-index:2;
    }
    /* carta nítida inclinada a la izquierda */
    .card-stack img:nth-child(3){
      transform: rotate(-15deg);
      z-index:3;
    }
    .product-name{margin-top:.6rem;font-size:.9rem;font-weight:600;text-align:center}
    .product:hover img:nth-child(1){transform:translate(22px,-6px) rotate(18deg)}
    .product:hover img:nth-child(2){transform:translate(11px,-3px) rotate(0deg)}
    .product:hover img:nth-child(3){transform:rotate(-17deg) scale(1.05)}
  </style>
</head>
<body>
  <div class="product">
    <div class="card-stack">
      <img src="https://raw.githubusercontent.com/emisrmy/mundochido/main/img/pack1.jpg" alt="Carta blur 1" />
      <img src="https://raw.githubusercontent.com/emisrmy/mundochido/main/img/pack1.jpg" alt="Carta blur 2" />
      <img src="https://raw.githubusercontent.com/emisrmy/mundochido/main/img/pack1.jpg" alt="Carta nítida" />
    </div>
    <div class="product-name">Carta Prueba</div>
  </div>
</body>
</html>
