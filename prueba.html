<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prueba Efecto Cartas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .product {
      width: 220px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card-stack {
      position: relative;
      width: 100%;
      aspect-ratio: 3/4;
    }

    .card-stack img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card-stack img:nth-child(1) {
      filter: blur(6px);
      transform: rotate(-6deg) translate(-10px, -10px);
      z-index: 1;
    }

    .card-stack img:nth-child(2) {
      filter: blur(3px);
      transform: rotate(4deg) translate(8px, 6px);
      z-index: 2;
    }

    .card-stack img:nth-child(3) {
      transform: rotate(0deg);
      z-index: 3;
    }

    .product-name {
      margin-top: 0.8rem;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="product">
    <div class="card-stack">
      <img src="https://raw.githubusercontent.com/emisrmy/mundochido/main/img/pack1.jpg" alt="Carta" />
      <img src="https://raw.githubusercontent.com/emisrmy/mundochido/main/img/pack1.jpg" alt="Carta" />
      <img src="https://raw.githubusercontent.com/emisrmy/mundochido/main/img/pack1.jpg" alt="Carta" />
    </div>
    <div class="product-name">Carta Prueba</div>
  </div>
</body>
</html>
