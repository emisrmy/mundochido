<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mundo Chido – Muy pronto</title>
  <link rel="icon" href="https://fav.farm/✨" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --gold: #d4af37;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background-color: #f8f8f8;
      color: #111;
      text-align: center;
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("img/fondo.jpg") center/cover no-repeat fixed;
      filter: blur(8px) brightness(1.05);
      z-index: -1;
    }

    main {
      padding: 1rem;
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 3rem);
      font-weight: 700;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    #secret {
      position: fixed;
      bottom: 20px;
      right: 25px;
      background: transparent;
      border: none;
      font-size: 2.2rem;
      color: rgba(0, 0, 0, 0.04);
      transition: 0.3s ease;
      cursor: pointer;
      z-index: 10;
    }

    #secret:hover {
      color: var(--gold);
      transform: scale(1.2);
      text-shadow: 0 0 10px var(--gold);
    }

    @media (max-width: 600px) {
      #secret {
        font-size: 1.8rem;
        right: 15px;
        color: rgba(0, 0, 0, 0.12);
      }
    }

    /* ---------------------- EFECTO ONDA AGUA ---------------------- */
    @keyframes ripple {
      0% {
        transform: translate(-50%, -50%) scale(0.4);
        opacity: 0.5;
      }
      100% {
        transform: translate(-50%, -50%) scale(10);
        opacity: 0;
      }
    }

    .ripple {
      position: fixed;
      width: 120px;
      height: 120px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      pointer-events: none;
      animation: ripple 1.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1;
      backdrop-filter: blur(2px);
      will-change: transform, opacity;
    }
    /* -------------------------------------------------------------- */
  </style>
</head>
<body>

  <main>
    <h1>Muy pronto... :P</h1>
  </main>

  <button id="secret" aria-label="Sorpresa">?</button>

  <script>
    // EFECTO ONDA AGUA AL TOCAR
    document.addEventListener("pointerdown", (e) => {
      const ripple = document.createElement("span");
      ripple.classList.add("ripple");
      ripple.style.left = `${e.clientX}px`;
      ripple.style.top = `${e.clientY}px`;
      document.body.appendChild(ripple);
      ripple.addEventListener("animationend", () => ripple.remove());
    });

    // BOTÓN SECRETO
    document.getElementById("secret").addEventListener("click", (event) => {
      event.stopPropagation();
      const sonido = new Audio("click.mp3");  // opcional
      sonido.play().catch(() => {});
      window.location.href =
        "https://www.youtube.com/watch?v=JN2N5HorqSI&list=RDJN2N5HorqSI&start_radio=1";
    });
  </script>

</body>
</html>
