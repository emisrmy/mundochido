<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mundo Chido – Muy pronto</title>

  <!-- Estilos -->
  <style>
    /* --- Fondo estilo Windows 7 --- */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Verdana, sans-serif;
      background: radial-gradient(
          circle at 30% 30%,
          rgba(0, 148, 255, 0.9) 0%,
          rgba(0, 120, 215, 0.75) 25%,
          rgba(0, 80, 170, 0.6) 45%,
          rgba(0, 40, 120, 0.45) 60%,
          rgba(0, 20, 80, 0.35) 75%,
          rgba(0, 0, 40, 0.3) 100%
        ),
        linear-gradient(135deg, #9be7ff 0%, #a9d7ff 30%, #acd5ff 60%, #b4ceff 100%);
      background-attachment: fixed;
      background-blend-mode: overlay;
      overflow: hidden;
    }

    /* Capa de desenfoque suave sobre el fondo */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: blur(8px) brightness(1.05);
      -webkit-backdrop-filter: blur(8px) brightness(1.05);
      pointer-events: none;
    }

    /* Texto principal */
    h1 {
      position: relative;   /* para quedar encima del ::before */
      margin: 0;
      font-size: 3rem;
      color: #000;
      text-align: center;
      z-index: 1;
    }

    /* Botón “?” casi oculto */
    .secret {
      position: fixed;
      bottom: 12px;
      right: 16px;
      font-size: 1.8rem;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.05);     /* casi invisible */
      background: transparent;
      border: none;
      cursor: pointer;
      transition: color 0.25s ease, transform 0.25s ease;
      z-index: 2;
    }

    .secret:hover {
      color: rgba(0, 0, 0, 0.75);      /* se “enciende” al pasar el mouse */
      transform: scale(1.15);
    }

    /* Evita seleccionar el texto del botón */
    .secret,
    .secret * {
      user-select: none;
    }
  </style>
</head>

<body>
  <!-- Texto central -->
  <h1>Muy&nbsp;pronto... :P</h1>

  <!-- Botón secreto -->
  <button
    class="secret"
    aria-label="Sorpresa"
    onclick="window.location.href='https://www.youtube.com/watch?v=JN2N5HorqSI&list=RDJN2N5HorqSI&start_radio=1';"
  >
    ?
  </button>
</body>
</html>
