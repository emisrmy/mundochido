<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Mundo Chido â€“ Muy pronto</title>
  <link rel="icon" href="https://fav.farm/ðŸŽ‰" />

  <style>
    :root {
      --accent: #00aeff;
      --accent-dark: #0067b8;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background-color: #000;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("img/fondo.jpg") center/cover no-repeat fixed;
      filter: blur(8px) brightness(1.1);
      z-index: -2;
    }

    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, rgba(0, 170, 255, 0.25), rgba(0, 60, 200, 0.2));
      z-index: -1;
    }

    main {
      text-align: center;
      color: #000;
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
      padding: 1rem;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      margin-bottom: 0.5rem;
      animation: float 4s ease-in-out infinite;
    }

    p {
      font-size: clamp(1.2rem, 3vw, 1.6rem);
      opacity: 0.95;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    /* BotÃ³n secreto */
    #secret {
      position: fixed;
      bottom: 20px;
      right: 25px;
      background: transparent;
      border: none;
      font-size: 2.2rem;
      color: rgba(0, 0, 0, 0.04);
      transition: 0.3s ease;
      cursor: pointer;
      z-index: 10;
    }

    #secret:hover {
      color: var(--accent);
      transform: scale(1.2);
      text-shadow: 0 0 10px var(--accent-dark);
    }

    @media (max-width: 600px) {
      #secret {
        font-size: 1.8rem;
        right: 15px;
      }
    }
  </style>
</head>
<body>

  <main>
    <h1>Muy pronto</h1>
    <p>en Mundo Chido... los mejores precios</p>
  </main>

  <button id="secret" aria-label="Sorpresa">?</button>

  <script>
    document.getElementById("secret").addEventListener("click", () => {
      const sonido = new Audio("click.mp3");  // opcional
      sonido.play().catch(() => {});
      window.location.href = "https://www.youtube.com/watch?v=JN2N5HorqSI&list=RDJN2N5HorqSI&start_radio=1";
    });
  </script>

</body>
</html>
