<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mundo Chido – Muy pronto</title>
  <link rel="icon" href="https://fav.farm/✨" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --gold: #d4af37;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background-color: #f8f8f8;
      color: #111;
      text-align: center;
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("img/fondo.jpg") center/cover no-repeat fixed;
      filter: blur(8px) brightness(1.05);
      z-index: -1;
    }

    main {
      padding: 1rem;
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 3rem);
      font-weight: 700;
    }

    /* Animación flotante */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    /* Botón secreto */
    #secret {
      position: fixed;
      bottom: 20px;
      right: 25px;
      background: transparent;
      border: none;
      font-size: 2.2rem;
      color: rgba(0, 0, 0, 0.04);
      transition: 0.3s ease;
      cursor: pointer;
      z-index: 10;
    }

    #secret:hover {
      color: var(--gold);
      transform: scale(1.2);
      text-shadow: 0 0 10px var(--gold);
    }

    @media (max-width: 600px) {
      #secret {
        font-size: 1.8rem;
        right: 15px;
        color: rgba(0, 0, 0, 0.12);
      }
    }

    /* ---------- NUEVO: efecto ripple ---------- */
    @keyframes ripple {
      to {
        transform: scale(15);
        opacity: 0;
      }
    }
    .ripple {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--gold);
      pointer-events: none;
      opacity: 0.6;
      transform: translate(-50%, -50%) scale(0);
      animation: ripple 600ms ease-out;
      z-index: 9;           /* justo debajo del botón secreto */
      mix-blend-mode: overlay;
    }
    /* ------------------------------------------ */
  </style>
</head>
<body>

  <main>
    <h1>Muy pronto... :P</h1>
  </main>

  <button id="secret" aria-label="Sorpresa">?</button>

  <script>
    /* ---------- NUEVO: listener global para ripple ---------- */
    document.addEventListener("pointerdown", (e) => {
      const circle = document.createElement("span");
      circle.classList.add("ripple");
      circle.style.left = `${e.clientX}px`;
      circle.style.top  = `${e.clientY}px`;
      document.body.appendChild(circle);
      circle.addEventListener("animationend", () => circle.remove());
    });
    /* -------------------------------------------------------- */

    // Tu código original del botón secreto
    document.getElementById("secret").addEventListener("click", (event) => {
      event.stopPropagation();          // evita ripple doble en el botón
      const sonido = new Audio("click.mp3");  // opcional
      sonido.play().catch(() => {});
      window.location.href =
        "https://www.youtube.com/watch?v=JN2N5HorqSI&list=RDJN2N5HorqSI&start_radio=1";
    });
  </script>

</body>
</html>
