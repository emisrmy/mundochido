<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mundo Chido – Muy pronto</title>
  <link rel="icon" href="https://fav.farm/✨" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --gold: #d4af37;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background-color: #f8f8f8;
      color: #111;
      text-align: center;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("img/fondo.jpg") center/cover no-repeat fixed;
      filter: blur(8px) brightness(1.05);
      z-index: -1;
    }

    main {
      padding: 1rem;
    }

    h1, p {
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 600;
      opacity: 0.95;
    }

    p {
      margin-top: 0.5rem;
      font-weight: 400;
    }

    /* Botón secreto */
    #secret {
      position: fixed;
      bottom: 20px;
      right: 25px;
      background: transparent;
      border: none;
      font-size: 2.2rem;
      color: rgba(0, 0, 0, 0.04);
      transition: 0.3s ease;
      cursor: pointer;
      z-index: 10;
    }

    #secret:hover {
      color: var(--gold);
      transform: scale(1.2);
      text-shadow: 0 0 10px var(--gold);
    }

    @media (max-width: 600px) {
      #secret {
        font-size: 1.8rem;
        right: 15px;
        color: rgba(0, 0, 0, 0.12);
      }
    }
  </style>
</head>
<body>

  <main>
    <h1>Muy pronto</h1>
    <p>en Mundo Chido... los mejores precios</p>
  </main>

  <button id="secret" aria-label="Sorpresa">?</button>

  <script>
    document.getElementById("secret").addEventListener("click", () => {
      const sonido = new Audio("click.mp3");  // opcional
      sonido.play().catch(() => {});
      window.location.href = "https://www.youtube.com/watch?v=JN2N5HorqSI&list=RDJN2N5HorqSI&start_radio=1";
    });
  </script>

</body>
</html>
