<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mundo Chido – Muy pronto</title>
  <link rel="icon" href="https://fav.farm/✨" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />

  <style>
    :root { --gold:#d4af37; }

    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Poppins',sans-serif;
      height:100vh;overflow:hidden;display:flex;align-items:center;justify-content:center;
      position:relative;background-color:#f8f8f8;color:#111;text-align:center;
      animation:fadeIn 1.2s ease forwards;opacity:0;
    }
    @keyframes fadeIn{to{opacity:1;}}

    body::before{
      content:"";position:absolute;inset:0;
      background:url("img/fondo.jpg") center/cover no-repeat fixed;
      filter:blur(8px) brightness(1.05);z-index:-1;
    }

    main{padding:1rem;animation:float 4s ease-in-out infinite;}
    h1{font-size:clamp(2.5rem,6vw,3rem);font-weight:700;}

    @keyframes float{0%{transform:translateY(0);}50%{transform:translateY(-8px);}100%{transform:translateY(0);}}

    /* Botón secreto */
    #secret{
      position:fixed;bottom:20px;right:25px;background:transparent;border:none;
      font-size:2.2rem;color:rgba(0,0,0,0.04);transition:.3s;cursor:pointer;z-index:10;
    }
    #secret:hover{color:var(--gold);transform:scale(1.2);text-shadow:0 0 10px var(--gold);}
    @media(max-width:600px){#secret{font-size:1.8rem;right:15px;color:rgba(0,0,0,0.12);}}

    /* Onda de agua */
    @keyframes ripple{
      0%{transform:translate(-50%,-50%) scale(.4);opacity:.5;}
      100%{transform:translate(-50%,-50%) scale(10);opacity:0;}
    }
    .ripple{
      position:fixed;width:120px;height:120px;border:2px solid rgba(255,255,255,.3);
      border-radius:50%;pointer-events:none;animation:ripple 1.4s cubic-bezier(.4,0,.2,1);
      z-index:1;backdrop-filter:blur(2px);will-change:transform,opacity;
    }

    /* ---------- Overlay aviso ---------- */
    .overlay{
      position:fixed;inset:0;background:rgba(0,0,0,.45);
      display:flex;align-items:center;justify-content:center;
      animation:fadeOverlay .25s ease forwards;z-index:20;
    }
    @keyframes fadeOverlay{from{opacity:0;}to{opacity:1;}}
    .modal{
      background:rgba(255,255,255,.9);backdrop-filter:blur(6px);
      padding:2rem 2.5rem;border-radius:18px;box-shadow:0 8px 20px rgba(0,0,0,.15);
      text-align:center;max-width:90%;width:320px;position:relative;
      animation:pop .35s cubic-bezier(.4,0,.2,1) forwards;transform:scale(.8);opacity:0;
    }
    @keyframes pop{to{transform:scale(1);opacity:1;}}
    .modal h2{font-size:1.2rem;font-weight:700;margin-bottom:1.2rem;}
    .close-btn{
      position:absolute;top:12px;right:14px;background:none;border:none;font-size:1.3rem;
      cursor:pointer;color:#555;transition:.2s;
    }
    .close-btn:hover{color:#000;transform:scale(1.15);}
  </style>
</head>
<body>

  <main><h1>Muy pronto... :P</h1></main>
  <button id="secret" aria-label="Sorpresa">?</button>

  <script>
    /* ---- Efecto ripple ---- */
    document.addEventListener("pointerdown",(e)=>{
      const ripple=document.createElement("span");
      ripple.className="ripple";
      ripple.style.left=`${e.clientX}px`;
      ripple.style.top =`${e.clientY}px`;
      document.body.appendChild(ripple);
      ripple.addEventListener("animationend",()=>ripple.remove());
      handleClickBurst();          // cuenta clicks rápidos
    });

    /* ---- Botón secreto con deep-link + fallback ---- */
    const ytAppLink="vnd.youtube:JN2N5HorqSI";
    const ytWebLink="https://youtu.be/JN2N5HorqSI?si=4Cuq9r8f856Q_lq0";
    document.getElementById("secret").addEventListener("click",(ev)=>{
      ev.stopPropagation();
      new Audio("click.mp3").play().catch(()=>{});
      window.location.href=ytAppLink;               // intenta app
      setTimeout(()=>{window.location.href=ytWebLink;},800); // fallback web
    });

    /* ---- Contador de clicks rápidos ---- */
    let clickCount=0, timer=null;
    function handleClickBurst(){
      clickCount++;
      if(!timer){
        timer=setTimeout(()=>{clickCount=0;timer=null;},1500); // ventana 1.5 s
      }
      if(clickCount>=7){            // umbral de clics
        clickCount=0;clearTimeout(timer);timer=null;
        showOverlay();
      }
    }

    /* ---- Función para mostrar overlay ---- */
    function showOverlay(){
      if(document.querySelector(".overlay")) return;   // ya visible
      const overlay=document.createElement("div");
      overlay.className="overlay";
      overlay.innerHTML=`
        <div class="modal">
          <button class="close-btn" aria-label="Cerrar aviso">&times;</button>
          <h2>PARA UN TOQUE CON LOS CLICKS</h2>
        </div>`;
      document.body.appendChild(overlay);

      overlay.querySelector(".close-btn").addEventListener("click",()=>overlay.remove());
      overlay.addEventListener("click",(e)=>{if(e.target===overlay)overlay.remove();});
    }
  </script>
</body>
</html>
