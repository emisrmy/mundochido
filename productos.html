<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mundo Chido – Productos</title>
  <link rel="icon" href="https://emisrmy.github.io/mundochido/img/preview.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --gold: #d4af37;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      color: #111;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }
    .producto {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .producto:hover {
      transform: scale(1.02);
    }
    .producto img {
      width: 100%;
      height: auto;
      display: block;
    }
    .producto-info {
      padding: 1rem;
      text-align: center;
    }
    /* Modal */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .modal {
      background: #fff;
      border-radius: 20px;
      max-width: 700px;
      width: 90%;
      display: flex;
      flex-direction: row;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .modal img {
      width: 50%;
      object-fit: cover;
    }
    .modal-content {
      padding: 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .modal-content h2 {
      margin-bottom: 1rem;
    }
    .modal-content p {
      margin-bottom: 1.5rem;
    }
    .modal-content .acciones button {
      margin-right: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .comprar {
      background-color: var(--gold);
      color: #111;
    }
    .carrito {
      background-color: #ddd;
      color: #333;
    }
    .cerrar {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Nuestros Productos</h1>
  <div class="productos">
    <div class="producto" onclick="abrirModal('pack1.jpg', 'Pack de Cartas 1', 'Contiene cartas únicas de edición limitada', '$1500')">
      <img src="https://raw.githubusercontent.com/emisrmy/mundochido/main/img/pack1.jpg" alt="Pack 1" />
      <div class="producto-info">
        <strong>Pack de Cartas 1</strong>
        <p>$1500</p>
      </div>
    </div>
    <div class="producto" onclick="abrirModal('pack2.jpg', 'Pack de Cartas 2', 'Cartas especiales con diseños coleccionables', '$1800')">
      <img src="https://raw.githubusercontent.com/emisrmy/mundochido/main/img/pack2.jpg" alt="Pack 2" />
      <div class="producto-info">
        <strong>Pack de Cartas 2</strong>
        <p>$1800</p>
      </div>
    </div>
  </div>  <div id="modalContainer"></div>  <script>
    function abrirModal(img, titulo, descripcion, precio) {
      document.getElementById('modalContainer').innerHTML = `
        <div class="overlay" onclick="cerrarModal(event)">
          <div class="modal" onclick="event.stopPropagation()">
            <img src="https://raw.githubusercontent.com/emisrmy/mundochido/main/img/${img}" alt="${titulo}" />
            <div class="modal-content">
              <button class="cerrar" onclick="cerrarModal()">×</button>
              <h2>${titulo}</h2>
              <p>${descripcion}</p>
              <strong>${precio}</strong>
              <div class="acciones">
                <button class="comprar">Comprar ahora</button>
                <button class="carrito">Agregar al carrito</button>
              </div>
            </div>
          </div>
        </div>
      `;
    }
    function cerrarModal(event) {
      document.getElementById('modalContainer').innerHTML = '';
    }
  </script></body>
</html>
